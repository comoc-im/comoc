<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge, chrome=1" http-equiv="x-ua-compatible" />
        <meta charset="UTF-8" />
        <meta content="width=device-width,initial-scale=1.0" name="viewport" />
        <meta content="webkit" name="renderer" />
        <meta content="max-age: 31536000" http-equiv="cache-control" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
            name="viewport"
        />
        <meta content="no" name="wap-font-scale" />
        <meta content="naeemo<naeemo@qq.com>" name="author" />
        <meta content="Comoc" name="keywords" />

        <!-- Name of web application (only should be used if the website is used as an app) -->
        <meta content="Comoc" name="application-name" />

        <!-- Short description of the page (limit to 150 characters) -->
        <!-- In *some* situations this description is used as a part of the snippet shown in the search results. -->
        <meta content="Comoc IM client" name="description" />

        <!-- Control the behavior of search engine crawling and indexing -->
        <meta content="index,follow,noodp" name="robots" />
        <!-- All Search Engines -->
        <meta content="index,follow" name="googlebot" />
        <!-- Google Specific -->

        <!-- Short description of your site's subject -->
        <meta content="Comoc" name="subject" />
        <meta content="never" name="referrer" />

        <!-- Very short sentence describing the purpose of the website -->
        <meta content="Comoc" name="abstract" />

        <!-- Describes the topic of the website -->
        <meta content="Comoc" name="topic" />

        <!-- Brief summary of the company or purpose of the website -->
        <meta content="Comoc" name="summary" />

        <!-- Full domain name or web address -->
        <meta content="Comoc" name="url" />

        <!-- Makes sure your website shows up in all countries and languages -->
        <meta content="Worldwide" name="coverage" />

        <!-- Does the same as the coverage tag -->
        <meta content="Global" name="distribution" />

        <!-- Gives a general age rating based on sites content -->
        <meta content="General" name="rating" />

        <!-- Gives information about an author or another person -->
        <link href="mailto:naeemo@qq.com" rel="me" />
        <!-- <link href="tel:+86 " rel="me" />-->

        <link
            rel="alternate icon"
            href="/favicon.ico"
            type="image/png"
            sizes="16x16"
        />
        <link
            rel="apple-touch-icon"
            href="/apple-touch-icon.png"
            sizes="180x180"
        />
        <link rel="mask-icon" href="/favicon.png" color="#FFFFFF" />
        <meta name="theme-color" content="#000000" />
        <link href="/favicon.png" rel="icon" type="image/png" />
        <title>Comoc</title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
